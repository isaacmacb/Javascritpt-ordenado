<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veja como funciona o setTimeOut</title>
</head>
<body>
        
    <h1 id="mensagem">Mensagem inicial</h1>
    <script>
            setTimeout(function(){
                var elemento = document.getElementById('mensagem');
                elemento.textContent = "Nova mensagem ap√≥s 5 segundos"
            }, 5000)
    </script>

</body>
</html>
